<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script>
    function captureAndSave() {
      const webview = document.querySelector('webview')
      webview.capturePage(img => {
        require('fs').writeFile('1.png', img.toPNG(), () => {
          console.log('webviewsize', webview.clientWidth, webview.clientHeight)
          console.log('imgsize', img.getSize().width, img.getSize().height)
        })
      })
    }
  </script>
</head>
<body style="height: 100vh; margin: 0;">
  <webview style="height:100%;" src="https://github.com">
</body>
</html>
